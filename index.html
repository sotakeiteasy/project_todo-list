<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>AnyThings</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script></head><body><div id="header"><div class="logo">AnyThings<span> DEMO</span></div><div id="header-buttons"><div class="noframe-button">Download</div><div class="noframe-button">Support</div><div class="noframe-button">What's new</div><div class="noframe-button">Sign in</div></div></div><div id="demo-block"><div id="sidebar"><button id="showTaskDialogButton"><svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16"><line x1="8" y1="2" x2="8" y2="14" stroke-width="2"/><line x1="2" y1="8" x2="14" y2="8" stroke-width="2"/></svg> Add task</button><div id="tasks-types"><ul><li id="allTasks">All</li><li id="todayTasks">Today</li><li id="weekTasks">Week</li></ul></div><div id="projects-list"></div></div><div id="main"><div id="taskDialog" class="dialog hidden"><div class="dialog-content"><span>Add New Task</span> <label for="taskTitle">Title:</label> <input id="taskTitle" placeholder="Enter task title" required/> <span class="error" aria-live="polite"></span> <label for="taskDescription">Description:</label> <input id="taskDescription" placeholder="Enter task description"/> <label for="taskPriority">Priority:</label> <select id="taskPriority"><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select> <label for="taskdate">Date:</label> <input id="taskDate" type="date" placeholder="Enter date"/> <label for="taskProject">Select Project:</label> <select id="taskProject"></select> <button id="addTaskButton">Add Task</button> <button class="closeDialogButton">Cancel</button></div></div><div id="projectDialog" class="dialog hidden"><div class="dialog-content"><span>Add New Project</span> <label for="taskTitle">Title:</label> <input id="projectTitle" placeholder="Enter project title" required/> <span class="error" aria-live="polite"></span> <label for="projectDescription">Description:</label> <input id="projectDescription" placeholder="Enter project description"/> <button id="addProjectButton">Add Project</button> <button class="closeDialogButton">Cancel</button></div></div><div id="tasks-list"></div></div></div></body></html>
