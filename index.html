<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Todo List</title><script defer="defer" src="main.js"></script></head><body><div id="sidebar"><div class="noframe-button" id="addBtn">Add task</div><div id="tasks-types"><ul><li id="allTasks">All</li><li id="todayTasks">Today</li><li id="weekTasks">Week</li></ul></div><div id="projects-list"></div></div><div id="main"><div id="header"><div class="logo">AnyThings</div><div id="header-buttons"><div class="noframe-button">Download</div><div class="noframe-button">Support</div><div class="noframe-button">What's new</div><div class="noframe-button">Sign in</div></div></div><button id="showTaskDialogButton">Add Task</button><div id="taskDialog" class="dialog hidden"><div class="dialog-content"><span>Add New Task</span> <label for="taskTitle">Title:</label> <input id="taskTitle" placeholder="Enter task title" required/> <span class="error" aria-live="polite"></span> <label for="taskDescription">Description:</label> <input id="taskDescription" placeholder="Enter task description"/> <label for="taskPriority">Priority:</label> <select id="taskPriority"><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select> <label for="taskdate">Date:</label> <input id="taskDate" type="date" placeholder="Enter date"/> <label for="taskProject">Select Project:</label> <select id="taskProject"></select> <button id="addTaskButton">Add Task</button> <button class="closeDialogButton">Cancel</button></div></div><div id="projectDialog" class="dialog hidden"><div class="dialog-content"><span>Add New Project</span> <label for="taskTitle">Title:</label> <input id="projectTitle" placeholder="Enter project title" required/> <span class="error" aria-live="polite"></span> <label for="projectDescription">Description:</label> <input id="projectDescription" placeholder="Enter project description"/> <button id="addProjectButton">Add Project</button> <button class="closeDialogButton">Cancel</button></div></div><div id="tasks-list">cards-list</div><div id="footer">footer</div></div></body></html>
